<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>quiz app!</h1>
    <div class="quiz">
        <h3 id="quesbox">Lorem ipsum dolor sit amet consectetur adipisicing it.</h3>
        <div class="row">
            <input class="options" id="option_1" type="radio" value="a" name="option"/>
            <label for="option_1">lorem ipsum dolor</label>
        </div>
        <div class="row">
            <input class="options" id="option_2" type="radio" value="b" name="option"/>
            <label for="option_2">lorem ipsum dolor</label>
        </div>
        <div class="row">
            <input class="options" id="option_3" type="radio" value="c" name="option"/>
            <label for="option_3">lorem ipsum dolor</label>
        </div>
        <div class="row">
            <input class="options" id="option_4" type="radio" value="d" name="option"/>
            <label for="option_4">lorem ipsum dolor</label>
        </div>
    </div>
    <div class="result"></div>
    <button id="submit" class="button">Submit</button>
    <button id="next_ques" class="button hide">Next</button>
    <button id="showAnswer" class="button hide">Show Answer</button>
    <button id="newGame" class="button hide">New Game</button>
    <div id="answer_display"></div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
